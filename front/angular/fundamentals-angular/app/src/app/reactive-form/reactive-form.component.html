<form [formGroup]="formRegister" class="needs-validation" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>Informações pessoais</legend>
        <div class="form-group">
            <label for="nameField">Nome</label>
            <input type="text" formControlName="name" id="nameField" class="form-control" placeholder="Nome" [class.is-invalid]="(formRegister.get('name').touched || formRegister.get('name').dirty) && formRegister.get('name').invalid" />
        </div>
        <div class="form-group">
            <label for="cpfField">CPF</label>
            <input type="text" formControlName="cpf" id="cpfField" class="form-control" placeholder="CPF" [class.is-invalid]="(formRegister.get('cpf').touched || formRegister.get('cpf').dirty) && formRegister.get('cpf').invalid"/>
        </div>
        <div class="form-group">
            <label for="ageField">Idade</label>
            <input type="number" formControlName="age" id="ageField" class="form-control" aria-describedby="ageWarning" placeholder="Idade" [class.is-invalid]="(formRegister.get('age').touched || formRegister.get('age').dirty) && formRegister.get('age').invalid"/>
            <small id="ageWarning" class="form-text text-muted">Deve ser maior de idade</small>
        </div>
        <div class="form-group">
            <label for="phoneField">Telefone</label>
            <input type="text" formControlName="phone" id="phoneField" class="form-control" aria-describedby="phoneWarning" placeholder="Telefone" [class.is-invalid]="(formRegister.get('phone').touched || formRegister.get('phone').dirty) && formRegister.get('phone').invalid"/>
            <small id="phoneWarning" class="form-text text-muted">Não enviaremos SMS para seu número</small>
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados de usuário</legend>
        <div class="form-group">
            <label for="emailField">Email</label>
            <input type="email" formControlName="email" id="emailField" class="form-control" placeholder="Email" [class.is-invalid]="(formRegister.get('email').touched || formRegister.get('email').dirty) && formRegister.get('email').invalid"/>
        </div>
        <div class="form-group">
            <label for="passwordField">Senha</label>
            <input type="password" formControlName="password" id="passwordField" class="form-control" placeholder="Senha" [class.is-invalid]="(formRegister.get('password').touched || formRegister.get('password').dirty) && formRegister.get('password').invalid"/>
        </div>
        <div class="form-group">
            <label for="confirmPasswordField">Confirmar senha</label>
            <input type="password" formControlName="confirmPassword" id="confirmPasswordField" class="form-control" placeholder="Confirme sua senha" [class.is-invalid]="(formRegister.get('confirmPassword').touched || formRegister.get('confirmPassword').dirty) && formRegister.get('confirmPassword').invalid"/>
        </div>
    </fieldset>
    <div>
        <button type="submit" class="btn btn-primary" [disabled]="formRegister.invalid">Enviar</button>
    </div>
</form>
